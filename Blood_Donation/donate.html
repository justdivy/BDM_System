<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blood Donation Request</title>

  <!-- ‚úÖ Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .fade-in {
      animation: fadeIn 0.8s ease-in-out forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>

<body class="bg-gradient-to-br from-pink-50 to-white min-h-screen flex items-center justify-center p-6">

  <div class="fade-in bg-white p-8 rounded-3xl shadow-xl w-full max-w-2xl border-t-4 border-red-600">

    <h1 class="text-3xl font-bold text-center text-red-600 mb-6">
      üÖ±Ô∏è Blood Donation Request Form
    </h1>

    <form id="donationForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">

      <!-- Patient Name -->
      <div class="col-span-1">
        <label class="text-sm font-medium">Patient Name</label>
        <input type="text" name="patientName" required
          class="w-full p-3 mt-1 border rounded-xl focus:ring-2 focus:ring-red-500" />
      </div>

      <!-- Phone -->
      <div class="col-span-1">
        <label class="text-sm font-medium">Contact Number</label>
        <input type="text" name="phone" required
          class="w-full p-3 mt-1 border rounded-xl focus:ring-2 focus:ring-red-500" />
      </div>

      <!-- Blood Group -->
      <div class="col-span-1">
        <label class="text-sm font-medium">Required Blood Group</label>
        <select name="bloodGroup" required
          class="w-full p-3 mt-1 border rounded-xl bg-white focus:ring-2 focus:ring-red-500">
          <option value="">Choose Blood Group</option>
          <option>A+</option>
          <option>A-</option>
          <option>B+</option>
          <option>B-</option>
          <option>O+</option>
          <option>O-</option>
          <option>AB+</option>
          <option>AB-</option>
        </select>
      </div>

      <!-- Units -->
      <div class="col-span-1">
        <label class="text-sm font-medium">Units Required</label>
        <input type="number" name="units" required min="1"
          class="w-full p-3 mt-1 border rounded-xl focus:ring-2 focus:ring-red-500" />
      </div>

      <!-- Hospital -->
      <div class="col-span-2">
        <label class="text-sm font-medium">Hospital Name</label>
        <input type="text" name="hospital" required
          class="w-full p-3 mt-1 border rounded-xl focus:ring-2 focus:ring-red-500" />
      </div>

      <!-- Location -->
      <div class="col-span-2">
        <label class="text-sm font-medium">Hospital Full Address</label>
        <textarea name="address" rows="3" required
          class="w-full p-3 mt-1 border rounded-xl focus:ring-2 focus:ring-red-500"></textarea>
      </div>

      <!-- Urgency -->
      <div class="col-span-2">
        <label class="text-sm font-medium">Urgency Level</label>
        <select name="urgency" required
          class="w-full p-3 mt-1 border rounded-xl bg-white focus:ring-2 focus:ring-red-500">
          <option value="">Select Urgency</option>
          <option value="Immediate">Immediate (Critical)</option>
          <option value="High">High</option>
          <option value="Medium">Moderate</option>
          <option value="Low">Low</option>
        </select>
      </div>

      <!-- Submit Button -->
      <div class="col-span-2">
        <button type="submit"
          class="w-full bg-red-600 text-white py-3 rounded-xl font-semibold hover:bg-red-700 transition-all shadow-lg active:scale-95">
          Submit Donation Request
        </button>
      </div>

    </form>
  </div>

  <!-- ‚úÖ Backend Connection Script -->
  <script>
    document.getElementById("donationForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = Object.fromEntries(new FormData(e.target).entries());

      const res = await fetch("http://localhost:5000/api/requests/new", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData)
      });

      const data = await res.json();
      alert(data.message || "Donation request submitted!");
    });
  </script>

</body>

</html>
